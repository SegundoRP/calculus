<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentages and discounts</title>
</head>
<body>
  <header>
    <h1>Percentages and discounts</h1>
  </header>

  <section>
    <h2>Calculate the price to pay of your products</h2>
    <form action="">
      <label for="InputPrice">Write the price of your product:</label>
      <input id="InputPrice" type="number">

      <label for="InputDiscount">Write the discount of your product:</label>
      <input id="InputDiscount" type="number">

      <button type="button" onclick="onClickButtonPriceDiscount()">Calculate the price with discount</button>

      <p id="ResultP"></p>
    </form>

    <h2>Calculate the price to pay of your products with a coupon</h2>
    <form action="">
      <label for="InputPrice2">Write the price of your product:</label>
      <input id="InputPrice2" type="number">

      <label for="InputCoupon">Write the coupon of your product:</label>
      <input id="InputCoupon" type="text">

      <button type="button" onclick="onClickButtonPriceDiscount2()">Calculate the price with discount</button>

      <p id="ResultP2"></p>
    </form>
  </section>
  <script src="./discounts.js">

  </script>

</body>
</html>
